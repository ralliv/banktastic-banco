<div class="col-md-4 col-md-offset-4">
    <table class="table table-striped table-hover">
        <thead>
            <tr class="success">
                <th>Número de Cuenta</th>
                <th>Saldo</th>
                <th>Dígito de Control</th>
            </tr>
        </thead>

        <tbody >
            <tr  ng-repeat="cuentaBancaria in cuentasBancarias">
                <td> <a href="#/updateCuenta/{{cuentaBancaria.idCuentaBancaria}}">{{cuentaBancaria.numeroCuenta}}</a></td>
                <td> {{cuentaBancaria.saldo}}</td>
                <td> {{cuentaBancaria.digitoControl}}</td>
            </tr>
        </tbody>
    </table>

    <a href="#/insertCuenta"><button class="btn btn-sm btn-primary">Insertar cuenta</button></a>

</div>
