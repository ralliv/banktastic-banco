<div class="col-md-4 col-md-offset-4">
    <table class="table table-striped table-hover">
        <thead>
            <tr class="success">
                <th>ID</th>
                <th>Nombre</th>
                <th>Borrar</th>
                <th>Actualizar</th>
            </tr>
        </thead>

        <tbody  >
            <tr  ng-repeat="cuentaBancaria in cuentasBancarias">
                <td> <a href="#/getCuenta/{{cuentaBancaria.idCuentaBancaria}}"><span class="glyphicon glyphicon-eye-open"></span> {{cuentaBancaria.idCuentaBancaria}} </a></td>
                <td> {{cuentaBancaria.numeroCuenta}}</td>
                <td> <a href="#/deleteCuenta/{{cuentaBancaria.idCuentaBancaria}}"> <button class="btn btn-sm btn-danger">Borrar <span class="glyphicon glyphicon-trash"></span></button></a></td>
                <td> <a href="#/updateCuenta/{{cuentaBancaria.idCuentaBancaria}}" > <button class="btn btn-sm btn-primary">Actualizar <span class="glyphicon glyphicon-pencil"></span></button></a></td>
            </tr>
        </tbody>
    </table>

</div>
