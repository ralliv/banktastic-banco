<div class="col-md-4 col-md-offset-4">
    <table class="table table-striped table-hover">
        <thead>
            <tr class="success">
                <th>ID</th>
                <th>Nombre</th>
                <th>Borrar</th>
                <th>Actualizar</th>
            </tr>
        </thead>

        <tbody  >
            <tr  ng-repeat="entidadBancaria in entidadesBancarias">
                <td> <a href="#/get/{{entidadBancaria.idEntidadBancaria}}"><span class="glyphicon glyphicon-eye-open"></span> {{entidadBancaria.idEntidadBancaria}} </a></td>
                <td> {{entidadBancaria.nombre}}</td>
                <td> <a href="#/delete/{{entidadBancaria.idEntidadBancaria}}"> <button class="btn btn-sm btn-danger">Borrar <span class="glyphicon glyphicon-trash"></span></button></a></td>
                <td> <a href="#/update/{{entidadBancaria.idEntidadBancaria}}" > <button class="btn btn-sm btn-primary">Actualizar <span class="glyphicon glyphicon-pencil"></span></button></a></td>
            </tr>
        </tbody>
    </table>
    
    <a href="#/insert/"><button class="btn btn-sm btn-primary">Insertar entidad</button></a>

</div>
