<div class="col-md-4 col-md-offset-3">
    <table class="table table-striped table-hover">
        <thead>
            <tr class="success">
                <th>idMovimientoBancario</th>
                <th>tipoMovimiento</th>
                <th>idCuentaBancaria</th>
                <th>concepto</th>
                <th>importe</th>
                <th>saldo</th>
                <th>fechaMovimiento </th>
            </tr>
        </thead>

        <tbody  >
            <tr  ng-repeat="movimiento in movimientos">
                <td> {{movimiento.idMovimientoBancario}}</td>
                <td> {{movimiento.tipoMovimiento}}</td>
                <td> {{movimiento.idCuentaBancaria}}</td>
                <td> {{movimiento.concepto}}</td>
                <td> {{movimiento.importe}}</td>
                <td> {{movimiento.saldo}}</td>
                <td> {{movimiento.fechaMovimiento}}</td>
                
            </tr>
        </tbody>
    </table>
    
    <a href="#/insertMovimiento"><button class="btn btn-sm btn-primary">Insertar movimiento</button></a>

</div>
