<link href="main.css" rel="stylesheet" type="text/css"/>


<section class="jk-slider">
    <div id="carousel" class="carousel slide" data-interval="4000" data-ride="carousel">
        <script>
            $('.carousel').carousel({
                interval: 4000 
            });
        </script>

        <!-- Indicators -->
        <ol  class="carousel-indicators">
            <li class="liSlider active" style="background-color: orange;" data-target="#carousel" data-slide-to="0"></li>
            <li class="liSlider" style="background-color: orange;" data-target="#carousel" data-slide-to="1"></li>
            <li class="liSlider" style="background-color: orange;" data-target="#carousel" data-slide-to="2"></li>
        </ol>


        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="./site/images/slider1.jpg" alt="logo1" >
                <div class="hero">
                    <h1 class="h1Slider">Rentabilice su dinero!</h3>
                </div>
            </div>
            <div class="item">
                <img src="./site/images/slider2.jpg" alt="logo2">
                <div class="hero">
                    <h1 class="h1Slider">Banca on-line</h3>
                </div>
            </div>
            <div class="item">
                <img src="./site/images/slider3.jpg" alt="logo3">
                <div class="hero">
                    <h1 class="h1Slider">Tu banco, siempre</h3>
                </div>
            </div>
        </div>
