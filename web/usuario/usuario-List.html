<h1>Usuarios</h1>
<div class="col-md-4 col-md-offset-4">
    <table class="table table-striped table-hover">
        <thead>
            <tr class="success">
                <th>Nombre</th>
                <th>Nick</th>
                <th>E-Mail</th>
            </tr>
        </thead>

        <tbody>
            <tr  ng-repeat="usuario in usuarios">
                <td> <a href="#/updateUser/{{usuario.idUsuario}}">{{usuario.nombre}}</a></td>
                <td>{{usuario.nick}}</td>
                <td>{{usuario.email}}</td>
            </tr>
        </tbody>
    </table>
    
    <a href="#/insertUser/"><button class="btn btn-sm btn-primary">Insertar usuario</button></a>

</div>
