<div class="col-md-4 col-md-offset-4">
    <table class="table table-striped table-hover">
        <thead>
            <tr class="success">
                <th>ID</th>
                <th>Nombre</th>
                <th>Borrar</th>
                <th>Actualizar</th>
            </tr>
        </thead>

        <tbody>
            <tr  ng-repeat="usuario in usuarios">
                <td> <a href="#/getUser/{{usuario.idUsuario}}"><span class="glyphicon glyphicon-eye-open"></span> {{usuario.idUsuario}} </a></td>
                <td> {{usuario.nombre}}</td>
                <td> <a href="#/deleteUser/{{usuario.idUsuario}}"> <button class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-trash"></span> Borrar</button></a></td>
                <td> <a href="#/updateUser/{{usuario.idUsuario}}" > <button class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-pencil"></span> Actualizar</button></a></td>
            </tr>
        </tbody>
    </table>

</div>
